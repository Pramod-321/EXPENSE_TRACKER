<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>register page</title>
<style>
      body {
        background-color: #cfd1dbff;
        color: #ffffffff;
        font-family: "Noto Sans", sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      #form {
        background-color: #2c3e50;
      }
      .border {
        border-color: #1abc9c !important;
        background-color: #eafaf9;
        box-shadow: 0 1px 5px rgba(26, 188, 156, 0.3);
        transition: transform 0.3s ease;
      }
</style>
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5" style="margin-top: 500px ">
      <div
        class="container border p-3"
        id="form"
        style="width: 400px; margin-top: 200px"
      >
        <form method="POST" id="form">
          {% csrf_token %}
           <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">username</label>
            <input
              type="text"
              name="username"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input
              type="text"
              name="first_name"
              class="form-control"
            />
          </div>
           <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input
              type="text"
              name="last_name"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div>
            <p>Already have an account ! <a href="{% url "login_view" %}">login</a></p>
          </div>
        </form>
      </div>
    </div>
    {% if messages %}
    <script>
      {% for message in messages %}
      alert('{{message}}')
      {% endfor %}
    </script>
    {% endif %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
