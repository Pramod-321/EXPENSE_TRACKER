<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/media/css/main.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Track Expense</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark"  id="nav" aria-label="First navbar example">
      <div class="container-fluid sticky">
        <a class="navbar-brand">Expense Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample01"
          aria-controls="navbarsExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample01">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          <form>
            <input
              class="form-control"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+${{income}}</p>
      </div>
      <div>
        <h4>Expenses</h4>
        <p id="money-minus" class="money minus">${{expense}}</p>
      </div>
    </div>

    <div class="header">
      <img src="https://i.ibb.co/vxDyBJZj/c-HJpdm-F0-ZS9sci9pb-WFn-ZXMvd2-Vic2l0-ZS8y-MDIy-LTA2-L3-Jt-NTM1-Ym-F0-Y2gy-LW1vbm-V5-MS0w-Ny5wbmc.jpg" alt="c-HJpdm-F0-ZS9sci9pb-WFn-ZXMvd2-Vic2l0-ZS8y-MDIy-LTA2-L3-Jt-NTM1-Ym-F0-Y2gy-LW1vbm-V5-MS0w-Ny5wbmc" border="0">
      <div class="balance-container">
        <h2>Your Balance</h2>
        <div>
          <h2 style="color: green">20000</h2>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 col-md-6 mb-4">
        <div class="history">
          <h3>Recent history</h3>
          <ul id="list" class="list">
            <li
              class="{% if transaction.expense_type == 'DEBIT' %} minus {% else %} plus {% endif %}"
            >
              Salary <span> 50000 </span>
              <a
                class="delete-btn"
                href="{% url 'delete_transaction' transaction.id %}"
              >
                <i class="fas fa-trash-alt"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-12 col-md-6 mb-4">
        <div class="transaction">
          <h3>Add new transaction</h3>
          <form method="POST" id="form">
            <div class="form-control">
              <label for="text">Description</label>
              <input
                type="text"
                name="description"
                id="text"
                placeholder="Enter description..."
              />
            </div>
            <div class="form-control">
              <label for="amount"
                >Amount <br />
                <small>(-100 = expense, 100 = income)</small></label
              >
              <input
                type="number"
                name="amount"
                id="amount"
                placeholder="Enter amount..."
              />
            </div>
            <button class="btn" type="submit" style="background-color: #2ecc71;">Add transaction</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification">
      <p>Please add a description and amount</p>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
